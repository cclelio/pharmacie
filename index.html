<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Générateur d'affiche des horaires de la pharmacie">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pharmacie</title>
    <link rel="stylesheet" type="text/css; charset=utf-8" href="css/sheets-of-paper-a4.css">
    <link rel="stylesheet" type="text/css; charset=utf-8" href="css/style.css">
</head>

<body class="document">
    <div class="page">
        <div class="title">
            <div contenteditable="true">
                <br /><br />
                HORAIRES
                <br />
                D'HIVER
                <br /><br />
                <br />
            </div>
        </div>
        <div class="morning">
            <input type="time" value="08:30" title="morning from" placeholder="from" />
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="m19 12-7-6v5H6v2h6v5z"></path>
            </svg>
            <input type="time" value="13:00" title="morning to" placeholder="to" />
        </div>
        <div class="afternoon">
            <input type="time" value="14:00" title="afternoon from" placeholder="from" />
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="m19 12-7-6v5H6v2h6v5z"></path>
            </svg>
            <input type="time" value="19:00" title="afternoon to" placeholder="to" />
        </div>
    </div>
</body>

</html>
