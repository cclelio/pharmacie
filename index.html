<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Emulating real sheets of paper in web documents (using HTML and CSS)">
    <title>Sheets of Paper</title>
    <link rel="stylesheet" type="text/css" href="css/sheets-of-paper-a4.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="document">
    <div class="page">
        <div class="title">
            <div contenteditable="true">
                <br /><br />
                HORAIRES
                <br />
                D'HIVER
                <br /><br />
                <br />
            </div>
            <!-- <textarea>HORAIRES D'HIVER</textarea> -->
        </div>
        <div class="morning">
            <input type="time" value="08:30" />
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="m19 12-7-6v5H6v2h6v5z"></path>
            </svg>
            <input type="time" value="13:00" />
        </div>
        <div class="afternoon">
            <input type="time" value="14:00" />
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="m19 12-7-6v5H6v2h6v5z"></path>
            </svg>
            <input type="time" value="19:00" />
        </div>
    </div>
</body>

</html>
